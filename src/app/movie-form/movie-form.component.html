<div class="form">
  <h2 id="registration">Movie Form</h2>
  <form #enterMovie="ngForm" (ngSubmit)="submit(enterMovie)">
    <div class="form-group">
      <label for="movie">Movie Name</label>
      <input type="text" id="movie" placeholder="Movie name.." name="movie" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" id="year" placeholder="Year...." name="year" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" id="genre" placeholder="Genre.." name="genre" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" placeholder="Date...." name="date" class="form-control" ngModel>
    </div>

    <button class="btn btn-primary" type="submit" id="btn">Submit</button>
  </form>
